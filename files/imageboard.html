<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Imageboard</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">

		<style>
			body {
				max-height: 100vh;
				max-width: 100vw;
				margin: 0;
				margin-left: 1.5vw;
				display: flex;
				flex-wrap: wrap;
				justify-content: space-between;
			}

			img {
				min-width: 0;
				min-height: 0;
				max-width: 24vw;
				object-fit: scale-down;
			}

			img:hover {
				cursor: pointer;
			}

			.focused {
				background-color: rgba(0, 0, 0, 0.5);
				z-index: 2;
				max-width: 100%;
				max-height: 100%;
				bottom: 0;
				left: 0;
				margin: auto;
				overflow: auto;
				position: fixed;
				right: 0;
				top: 0;
				object-fit: contain;

			}

			.focused > img {
				max-width: 100%;
				max-height: 100%;
				bottom: 0;
				left: 0;
				margin: auto;
				overflow: auto;
				position: fixed;
				right: 0;
				top: 0;
				object-fit: contain;
				z-index: 1;
			}

			.toolbar {
				position: relative;
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: space-between;
				background-color: #eee;
				max-width: 24vw;
				flex-wrap: wrap;
			}

			.focused > .toolbar {
				z-index: 3;
				background-color: #ccc;
			}

			div.sidebar {
				z-index: 100;
				width: 1vw;
				height: 100vh;
				position: fixed;
				top: 0;
				left: 0;
				background: repeating-linear-gradient(
					45deg,
					#606dbc,
					#606dbc 10px,
					#465298 10px,
					#465298 20px
				);
			}

			iframe.sidebar {
				width: 100%;
				height: 100%;
				border: none;
			}

			div.sidebar.expanded {
				width: 15vw;
				background: none;
				background-color: #f0f0f0;
				border: none;
			}

			div.alert {
				z-index: 101;
				position: fixed;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%);
				border: 2px solid black;
				background-color: #fff;
				font-size: 2em;
			}
		</style>
	</head>
	<body id="main">
		<script>
			{
				function createElementFromHTML(htmlString) {
					var div = document.createElement('div');
					div.innerHTML = htmlString.trim();
					return div.firstChild;
				}
				function withStorage(callback) {
					const urlParams = new URLSearchParams(window.location.search);
					const nameParam = urlParams.get('name');
					const name = "imageboard_db" + (nameParam ? ("_" + nameParam) : "");
					const dbString = window.localStorage.getItem(name);
					const db = dbString ? JSON.parse(dbString) : {
						items: [],
					};
					const ret = callback(db);
					window.localStorage.setItem(name, JSON.stringify(db));
					return ret;
				}
				let reload;
				function add(item) {
					const container = document.createElement("div");
					container.classList.toggle("item");
					const img = document.createElement("img");
					img.classList.toggle("item");
					img.src = item.link;
					img.title = item.label;
					const toggleFocus = () => {
						for(const element of document.querySelectorAll(".focused")) {
							if(element !== container) {
								element.classList.toggle("focused");
							}
						}
						container.classList.toggle("focused");
					};
					const removeItem = () => {
						container.remove();
						withStorage(db => {
							db.items = db.items.filter(o => o.link !== item.link);
						});
					};
					container.addEventListener("click", (event) => {
						if(event.target === img || event.target === container) {
							if (event.ctrlKey) {
								removeItem();
							} else {
								toggleFocus();
							}
						}
					});
					const toolbar = document.createElement("div");
					toolbar.innerText = item.label;
					toolbar.classList.toggle("toolbar");
					container.appendChild(toolbar);
					container.appendChild(img);
					{
						const tool = document.createElement("button");
						tool.innerText = "Delete";
						tool.addEventListener("click", (e) => {
							e.preventDefault();
							removeItem();
						});
						tool.classList.toggle("tool");
						toolbar.appendChild(tool);
					}
					{
						const tool = document.createElement("button");
						tool.innerText = "Reload";
						tool.addEventListener("click", (e) => {
							e.preventDefault();
							reload();
						});
						tool.classList.toggle("tool");
						toolbar.appendChild(tool);
					}
					{
						const tool = document.createElement("button");
						tool.innerText = "Delete All";
						tool.addEventListener("click", (e) => {
							e.preventDefault();
							if(confirm("Really delete all items that are not pinned")) {
								withStorage(db => {
									db.items = db.items.filter(o => !!o.pinned);
								});
								reload();
							}
						});
						tool.classList.toggle("tool");
						toolbar.appendChild(tool);
					}
					{
						const tool = document.createElement("button");
						tool.innerText = item.pinned ? "Unpin" : "Pin";
						tool.addEventListener("click", (e) => {
							e.preventDefault();
							item.pinned = !item.pinned;
							withStorage(db => {
								for(const o of db.items) {
									if(o.link === item.link) {
										o.pinned = item.pinned;
									}
								}
							});
							tool.innerText = item.pinned ? "Unpin" : "Pin";
						});
						tool.classList.toggle("tool");
						toolbar.appendChild(tool);
					}
					document.getElementById("main").appendChild(container);
					return img;
				}
				reload = () => {
					document.querySelectorAll(".item").forEach(element => {
						element.remove();
					})
					withStorage(db => {
						db.items = db.items.sort((a, b) => {
							if(a.pinned && !b.pinned) {
								return -1;
							}
							else if(b.pinned && !a.pinned) {
								return 1;
							}
							else {
								return a.label.localeCompare(b.label);
							}
						});
						for(const item of db.items) {
							add(item);
						}
					});
				}
				flashAlert = (text) => {
					const alert = document.createElement("div");
					alert.innerText = text;
					alert.classList.toggle("alert");
					document.getElementById("main").appendChild(alert);
					setTimeout(() => {
						alert.remove();
					}, 2000);
				};
				reload();
				window.addEventListener("dragover", (event) => {
					event.preventDefault();
				});
				window.addEventListener("dragenter", (event) => {
					event.preventDefault();
				});
				window.addEventListener("dragleave", (event) => {
					event.preventDefault();
				});
				window.addEventListener("drop", (event) => {
					event.preventDefault();
					const link = event.dataTransfer.getData('text/html');
					const a = createElementFromHTML(link);
					if(a && a.href && a.innerText && withStorage((db) => {
						for(const item of db.items) {
							if(item.link === a.href) {
								return false;
							}
						}
						return true;
					})) {
						const item = {link: a.href, label: a.innerText};
						withStorage(db => {
							db.items.push(item);
						});
						reload();
						flashAlert("Dropped " + item.label);
					}
					else {
						flashAlert("Unable to drop " + (a ? a.innerText : "[unknown]"));
						console.log("Unable to drop: " + link, event);
					}
				});


				{
					const urlParams = new URLSearchParams(window.location.search);
					const sidebarParam = urlParams.get('sidebar');
					const div = document.createElement('div');
					div.classList.toggle("sidebar");
					const iframe = document.createElement('iframe');
					iframe.setAttribute("src", sidebarParam);
					iframe.classList.toggle("sidebar");
					document.getElementById("main").appendChild(div);

					div.addEventListener("mouseenter", () => {
						div.appendChild(iframe);
						div.classList.add("expanded");
					});

					div.addEventListener("mouseleave", () => {
						div.removeChild(iframe);
						div.classList.remove("expanded");
					});
				}
			}
		</script>
	</body>
</html>
